<h1>Viewer</h1>

This can be a complicated JavaSript viewer - displaying different IIIF documents / manifests.<p>
  
Here is how it reacts to the `#URL`:<p>
  
<script>
document.write("Initialize with "+ location.hash );

window.onhashchange = function() { if(document.body != null){ document.body.appendChild(document.createTextNode(" and add "+ location.hash)); } }
</script>
